<!DOCTYPE html>
    <html lang="en">
        <head>
            <title>Registration Form</title>
        </head>
        <body><h1>Registration Form</h1>
            <form action="/process" method="post">
                <!-- Start of form that need to be filled -->
                <div>
                    <label>First Name:* </label>
                    <input type="text" name="First Name">
                </div>
                <br>
                <div>
                    <label>Last Name:* </label>
                    <input type="text" name="Last Name">
                </div>
                <br>
                <div>
                    <label>Email Address:*</label>
                    <input type="text" name="Email Address">
                </div>
                <br>
                <div>
                    <label>Password:*</label>
                    <input type="password" name="password">
                </div>
                <br>
                <div>
                    <label>Confirm Password:*</label>
                    <input type="password" name="password">
                </div>
                <br>
                <div>
                    <label>Birthday:</label>
                    <input type="date" name="dob">
                </div>
                <br>
                <!-- Gender selection -->
                <div>
                    <label>Gender Identity:</label>
                        <input type="radio" name="gender" value="Male" id="Male"> 
                            <label for="Male">Male</label>
                        <input type="radio" name="gender" value="Female" id="Female">
                            <label for="Female">Female</label>
                        <input type="radio" name="gender" value="Non-binary" id="Non-binary">
                            <label for="Non-binary">Non-Binary</label>
                        <input type="radio" name="gender" value="NoAnswer" id="NoAnswer">
                            <label for="NoAnswer">I prefer not to answer</label>
                </div>
                <br>
                <div>
                    <label>A short decription about myself:</label>
                </div>
                    <textarea name="decription" cols="29" rows="2"></textarea>
                <div>
                <br>
                    <label>Favorite Language</label>
                        <select name="Languages">
                            <option>JavaScript</option>
                            <option>Python</option>
                            <option>CSS</option>
                            <option>HTML</option>
                            <option>None!</option>
                        </select>
                </div>
                <br>
                <div>
                    <input type="checkbox" name="accept" id="accept" checked >
                        <label for="accept">Yes, I would like to receive periodic email updates</label>
                </div>
                <br>
                <div>
                    <input type="submit" value="Create Account" >
                </div>
                <br>
                <div>
                    <label> * Indicates a required field</label>
                </div>
            </form>
        </body>
    </html>
